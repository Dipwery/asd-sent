<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Share</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ASD Sent</h1>
        <div class="section">
            <p>আপনার আইডি: <strong id="my-id">...</strong></p>
            <input type="text" id="receiver-id" placeholder="বন্ধুর আইডি লিখুন">
            <button id="connect-btn">কানেক্ট করুন</button>
        </div>

        <div class="section" id="transfer-section" style="display:none;">
            <input type="file" id="file-input">
            <button id="send-btn">ফাইল পাঠান</button>
        </div>

        <div id="status">স্ট্যাটাস: ডিসকানেক্টেড</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
